<app-header></app-header>
<div class="container">
    <mat-card>
      <mat-card-title>{{prof.nom}}</mat-card-title>
      <mat-card-subtitle>{{prof.prenom}}</mat-card-subtitle>
      <img mat-card-image src="{{prof.image}}" alt="image matiere">
      
      <div id="bottom">
        <nav>
            <button  mat-stroked-button color="primary" (click)="onClickEdit()">EDIT</button>
        </nav>
        <button mat-stroked-button color="warn" (click)="onDelete()">DELETE</button>
      </div>
    </mat-card>
  </div>
