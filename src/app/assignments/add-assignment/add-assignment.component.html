
<mat-horizontal-stepper [linear]="isLinear" #stepper>
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup" #formone="ngForm" >
      <ng-template matStepLabel>Infos sur l'assignment</ng-template>
      <mat-form-field>
        <mat-label>Nom</mat-label>
        <input matInput formControlName="firstCtrl" placeholder="Nom du devoir" [(ngModel)]="nom" required name="nom">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Choisissez une date</mat-label>
        <input matInput formControlName="firstCtrl" [matDatepicker]="picker" required [(ngModel)]="dateDeRendu" name="date">
    
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Matière</mat-label>
        <input matInput  formControlName="firstCtrl" placeholder="Matière" required [(ngModel)]="matiere" name="matiere">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Professeur</mat-label>
        <input matInput  formControlName="firstCtrl" placeholder="Professeur" required [(ngModel)]="prof" name="prof">
      </mat-form-field>
      <div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup" label="Notation">
    <form [formGroup]="secondFormGroup" #formtwo="ngForm" >
      <mat-form-field>
        <mat-label>Elève</mat-label>
        <input matInput formControlName="secondCtrl" placeholder="Elève" required name="eleve" [(ngModel)]="eleve" >
      </mat-form-field>
      <mat-form-field>
        <mat-label>Note</mat-label>
        <input matInput formControlName="secondCtrl" placeholder="Note"
               required name="note" [(ngModel)]="note">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Remarques</mat-label>
        <input matInput formControlName="secondCtrl" placeholder="Remarques"
               required name="remarques" [(ngModel)]="remarques">
      </mat-form-field>

      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Confirmation</ng-template>
    <p>Etes-vous sûr de vouloir ajouter cet assignment?</p>
    <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="stepper.reset()">Reset</button>
        <button mat-button (click)="onSubmit($event)">Oui</button>
    </div>
  </mat-step>
</mat-horizontal-stepper>
